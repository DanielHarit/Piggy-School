# File: .gitlab-ci.yml
image: docker:latest

stages:
  - deploy

deploy:
  stage: deploy
  image: google/cloud-sdk
  services:
    - docker:dind
  script:
    - echo $GCP_SERVICE_ACCOUNT > gcloud-service-key.json # Google Cloud service accounts
    - gcloud auth activate-service-account --key-file gcloud-service-key.json
    - gcloud config set project $GCP_PROJECT_ID
    #- gcloud builds submit ./payments-service --config=payments-service/cloudbuild.yaml
    - gcloud builds submit ./pyaments-service --tag gcr.io/piggy-school/payments-service
    - gcloud run deploy --image gcr.io/piggy-school/payments-service --platform managed